<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>TCC UNIVESP - BLOG</h1>
    {{name}}

    <ol>
        {% for item in lista_tecnologias %}
            {% if item == 'Django' %}
                <li><b>{{item}}</b></li>
            {% else %}
                <li>
                    {{item}}
                </li>
            {% endif %}
        {% endfor %}
    </ol>

    {% for post in posts %}
        <h2>
            {{post.title}}
        </h2>
        <h3>
            {{ post.sub_title}}
        </h3>
        <p>
            {{post.content}}
        </p>
    {% endfor %}
    
</body>
</html>
